<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IT_SHATLE Project Authentication</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Russo+One&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="authentication" id="login">
      <div class="login-signin-change">
        <h3>LOG IN</h3>
        <h4 class="changeLogSign">SIGN IN</h4>
      </div>
      <div id="check-email">USER IS NOT REGISTERED</div>
      <div id="check-pass">INVALID PASSWORD</div>
      <form action="submit">
        <input id="logInEmail" autocomplete='off' type="email" placeholder="Email address">
        <input id="logInPass" type="password" placeholder="Password">
        <button id="logInButt" class="butt disabled-true" disabled>LOG IN</button>
      </form>
    </div>

    <div class="authentication" id="signin">
      <div class="login-signin-change">
        <h4 class="changeLogSign">LOG IN</h4>
        <h3>SIGN IN</h3>
      </div>
      <form action="submit">
        <input id="signInEmail" autocomplete='off' type="email" placeholder="Email address">
        <input id="signInPass" type="password" placeholder="Password">
        <p>
          <span class="passRules">
            Password must contain at least 8 characters, 
          </span>
          <span class="passRules">
            at least one number
          </span>
          <span class="passRules">
            and both lower and uppercase letters
          </span>
      </p>
        <input id="signInConfirmPass" type="password" placeholder="Confirm password">
        <button id="signInButt" class="disabled-true" disabled>SIGN IN</button>
        <div id="reg-email">USER WITH THIS EMAIL IS ALREADY REGISTERED !!! </div>
      </form>
    </div>
  <script src="index.bundle.js"></script></body>
</html>
