<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT_SHATLE Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="main" class="menu">MAIN</div>
        <div id="clients" class="menu">CLIENTS</div>
        <div id="map" class="menu">MAP</div>
        <div id="log-out" class="menu">LOG OUT</div>
    </header>

    <section id="section-main">
        <p>HELLO</p>
        <p id="hello-user" ></p>
        <P>YOU ENTERED THROUGH</P>
        <p id="user-device" ></p>
    </section>

    <section id="section-clients">
        <div id="gender-man"></div>
        <div id="gender-woman"></div>
        <div id="max-balance"></div>
        <table id="clients-list">
            <tr>
                <th id="name">NAME</th>
                <th id="company">COMPANY</th>
                <th id="email">EMAIL</th>
                <th id="phone">PHONE</th>
                <th id="balance">BALNCE</th>
                <th id="date">
                    REGISTRATION DATE
                    <div class="popUpDel">
                        <div>ARE YOU SHURE?</div>
                        <div class="yes-no-wrapper">
                            <div class="yes-del">YES</div>
                            <div class="no-del">NO</div>
                        </div>  
                    </div>
                </th>
            </tr>
        </table>
        <div class="pop-up-info">
            CLIENT WAS DELETED
        </div>
    </section>

    <section id="section-map">
        <div id="map">
            <iframe src="https://www.google.com/maps/d/embed?mid=1Jp6jNe3Wa7IFr9bt_CWDklKYKU1Ys0xV" width="100%" height="100%" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
    </section>
    
<script src="index2.bundle.js"></script></body>
</html>
